name: CI/CD Pipeline

on:
  push:
    branches:
      - prod
      - dev
      - stage
  pull_request:
    branches:
      - prod
      - dev
      - stage

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install
      - name: "Install Lambda Dependencies"
        run: |
          echo "Installing Lambda dependencies..."
          npm run install:lambdas
      - name: Run Tests
        run: |
          echo "Running tests..."
          npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install
      - name: "Install Lambda Dependencies"
        run: |
          echo "Installing Lambda dependencies..."
          npm run install:lambdas
      - name: Build
        run: |
          echo "Building..."
          npm run build:all
