name: CI/CD Pipeline

on:
  push:
    branches:
      - prod
      - dev
      - stage
  pull_request:
    branches:
      - prod
      - dev
      - stage

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: npm install

      - name: "Install Lambda Dependencies"
        run: npm run install:lambdas

      - name: Run Tests
        run: npm run test

  build:
    name: Deployment
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: npm install

      - name: "Install Lambda Dependencies"
        run: npm run install:lambdas

      - name: Build
        run: npm run build:all

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set Terraform Workspace
        id: set-workspace
        run: |
          echo "Setting terraform workspace..."
          prod="${{ github.event.pull_request.base.ref == 'prod' || github.ref_name == 'prod' }}"
          dev="${{ github.event.pull_request.base.ref == 'dev' || github.ref_name == 'dev' }}"
          if [ "$prod" = true ]; then
            echo "TF_WORKSPACE=prod" >> $GITHUB_ENV
          elif [ "$dev" == true ]; then
            echo "TF_WORKSPACE=dev" >> $GITHUB_ENV
          else
            echo "TF_WORKSPACE=stage" >> $GITHUB_ENV
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.9

      - name: Terraform Format
        id: fmt
        working-directory: ./terraform/infra
        run: terraform fmt -check -no-color

      - name: Terraform Init
        id: init
        working-directory: ./terraform/infra
        run: terraform init -no-color

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform/infra
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform/infra
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: terraform plan -input=false

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform/infra
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
